<style media="screen">
@keyframes spin {
0% {
  transform: translate(2px, 1px) rotate(0deg);

  transform: translate(-1px, -3px) rotate(36deg);
}
20% {
  transform: translate(-2px, 0px) rotate(72deg);
}
30% {

}
50% {
  transform: translate(-1px, 3px) rotate(180deg);

  transform: translate(-1px, 1px) rotate(216deg);

  transform: translate(3px, 1px) rotate(252deg);
}

  transform: translate(-2px, -1px) rotate(288deg);
}
90% {
  transform: translate(2px, 1px) rotate(324deg);

100% {

@keyframes speed {
0% {
  transform: translate(2px, 1px) rotate(0deg);
}
10% {
  transform: translate(-1px, -3px) rotate(-1deg);

20% {
  transform: translate(-2px, 0px) rotate(1deg);

30% {

70% {
  transform: translate(3px, 1px) rotate(-1deg);
}
80% {
  transform: translate(-2px, -1px) rotate(1deg);
}
90% {
  transform: translate(2px, 1px) rotate(0deg);
}
100% {
  transform: translate(1px, -2px) rotate(-1deg);
}
}
@keyframes strikes {
from {
  left: 25px;
}
to {
  left: -80px;
  opacity: 0;
}
}
@keyframes fadeIn {
from {
  opacity: 0;
}
to {
  opacity: 1;
}
}
#loading {
background-color: #000;
overflow: hidden;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100vh;
z-index: 5;
}

.fadeIn, .loading-window {
animation: fadeIn 0.4s both;
}

.loading-window {
background: #000;
border-radius: 6px;
border: 3px solid #ec1a23;
color: #fff;
height: 200px;
left: 50%;
margin-left: -150px;
margin-top: -100px;
position: absolute;
top: 50%;
bottom: 50%;
width: 300px;
}
.loading-window .text {
font-size: 16px;
position: absolute;
text-transform: uppercase;
width: auto;
top: 65%;
left: 33%;
margin: 0 auto;
}
.loading-window .car {
position: absolute;
width: 117px;
height: 42px;
left: 92px;
top: 70px;
}
.loading-window .car .strike {
position: absolute;
width: 11px;
height: 1px;
background: #fff;
animation: strikes 0.2s linear infinite;
}
.loading-window .car .strike2 {
top: 11px;
animation-delay: 0.05s;
}
.loading-window .car .strike3 {
top: 22px;
animation-delay: 0.1s;
}
.car .strike4 {
top: 33px;
animation-delay: 0.15s;
}
.car .strike5 {
top: 44px;
animation-delay: 0.2s;
}
.car-detail {
position: absolute;
display: block;
background: #ec1a23;
animation: speed 0.5s linear infinite;
}
.car-detail.spoiler {
width: 0;
height: 0;
top: 7px;
background: none;
border: 20px solid transparent;
border-bottom: 8px solid #ec1a23;
border-left: 20px solid #ec1a23;
}
.car-detail.back {
height: 20px;
width: 92px;
top: 15px;
left: 0px;
}
.car-detail.center {
height: 35px;
width: 75px;
left: 12px;
border-top-left-radius: 30px;
border-top-right-radius: 45px 40px;
border: 4px solid #ec1a23;
background: none;
box-sizing: border-box;
}
.car-detail.center1 {
height: 35px;
width: 35px;
left: 12px;
border-top-left-radius: 30px;
}
.car-detail.front {
height: 20px;
width: 50px;
top: 15px;
left: 67px;
border-top-right-radius: 50px 40px;
border-bottom-right-radius: 10px;
}
.car-detail.wheel {
height: 20px;
width: 20px;
border-radius: 50%;
top: 20px;
left: 12px;
border: 3px solid #000;
background: linear-gradient(45deg, transparent 45%, #ffe4e1 46%, #ffe4e1 54%, transparent 55%), linear-gradient(-45deg, transparent 45%, #ffe4e1 46%, #ffe4e1 54%, transparent 55%), linear-gradient(90deg, transparent 45%, #ffe4e1 46%, #ffe4e1 54%, transparent 55%), linear-gradient(0deg, transparent 45%, #ffe4e1 46%, #ffe4e1 54%, transparent 55%), radial-gradient(#ffe4e1 29%, transparent 30%, transparent 50%, #ffe4e1 51%), #000;
animation-name: spin;
}
.car-detail.wheel2 {
left: 82px;
}

</style>
